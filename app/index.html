<!DOCTYPE html>
<html ng-app="web" ng-controller="mainCtrl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Qiniu Browser</title>
  <script>
    const os = require('os');
    const path = require('path');

    var custom = {};
    try {
      custom = require(path.join(__dirname, '../custom/index.js'));
    } catch (e) {
      console.log('no custom settings')
    };
    document.title = custom.title || 'Qiniu Browser';
  </script>
  <link href="css/lib.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <style>
    .isred {
      background-color: bisque !important;
    }
  </style>
</head>

<body>

  <div ui-view="">
    <section style="text-align:center;display:block;width:128px;margin:250px auto 0">
      <div class="loadEffect">
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
      </div>
    </section>
  </div>

  <toast-list></toast-list>

  <!-- Insert this line before script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="lib.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script src="templates.js"></script>
  <script>
    const {
      ipcRenderer,
      shell
    } = require('electron');
    var isDev = process.env.NODE_ENV == 'development';

    function openExternal(url) {
      // Open a URL in the default way
      shell.openExternal(url);
    }

    function openDevTools() {
      ipcRenderer.send('asynchronous', {
        key: 'openDevTools'
      });
    }

    function gInstallAndRestart(version) {
      ipcRenderer.send('asynchronous', {
        key: 'installRestart',
        version: version
      });
    }

    var pkg = require('./package');

    var Global = {
      app: {
        id: custom.appId || '.s3-browser',
        logo: custom.logo_png || 'icons/icon.png', //logo
        version: custom.version || pkg.version //version
      },
      i18n: require('./node/i18n'),

      custom_settings: {
        domain: custom.domain,
        loginURL: custom.loginURL,
        serviceURL: custom.serviceURL,
        appCloud: custom.appCloud
      },

      config_path: path.join(os.homedir(), '.s3-browser'),

      //release notes目录后缀，里面有 ${version}.md, 如 1.0.0.md
      release_notes_url: `https://raw.githubusercontent.com/s3-browser/s3-browser/${isDev ? 'develop' : 'master'}/release-notes/`,

      // //升级检测链接
      upgrade_url: `https://raw.githubusercontent.com/s3-browser/s3-browser/${isDev ? 'develop' : 'master'}/upgrade.json`,

      about_html: custom.about_html
    };

    (function () {
      if (custom.appName)
        for (var k in custom.appName) {
          if (Global.i18n[k])
            Global.i18n[k].content['app.name'] = custom.appName[k] || 'Qiniu Browser';
        }
    })();

    $(function () {
      $(document).on('dragover', function (ev) {
        ev.preventDefault();
        return false;
      })
      $(document).on('drop', function (ev) {
        ev.preventDefault();
        return false;
      })
    });
  </script>
  <script src="app.js"></script>

</body>

</html>
