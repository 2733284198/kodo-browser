<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
      <i class="fa fa-cog text-warning"></i> {{'settings'|translate}}
    </h4>
  </div>

  <div class="modal-body">

    <fieldset>
      <legend>
        <h5 class="text-primary">{{'settings.subtitle.updown'|translate}}</h5>
      </legend>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          <!-- 是否启用断点续上传: true -->
          {{'settings.WhetherResumeUpload'|translate}}:
        </label>
        <div class="col-sm-7">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="resumeUpload" ng-model="set.resumeUpload" ng-change="setChange(form1,'resumeUpload')"
                ng-true-value="1" ng-false-value="0" />
              ({{'settings.WhetherResumeUpload.msg'|translate}})
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          {{'settings.ResumeUploadThreshold'|translate}}:
        </label>
        <div class="col-sm-7">
          <input type="number" name="resumeUploadThreshold" ng-model="set.resumeUploadThreshold" ng-change="setChange(form1,'resumeUploadThreshold')" max="1000" min="10" required class=" form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          <!-- 是否启用断点续下载: true -->
          {{'settings.WhetherResumeDownload'|translate}}:
        </label>
        <div class="col-sm-7">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="resumeDownload" ng-model="set.resumeDownload" ng-change="setChange(form1,'resumeDownload')"
                ng-true-value="1" ng-false-value="0" />
              ({{'settings.WhetherResumeDownload.msg'|translate}})
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          {{'settings.ResumeDownloadThreshold'|translate}}:
        </label>
        <div class="col-sm-7">
          <input type="number" name="resumeDownloadThreshold" ng-model="set.resumeDownloadThreshold" ng-change="setChange(form1,'resumeDownloadThreshold')" max="1000" min="10" required class=" form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          <!-- 最大上传任务数: -->
          {{'settings.maxUploadConcurrency'|translate}}:
        </label>
        <div class="col-sm-7">
          <input type="number" name="maxUploadJobCount" ng-model="set.maxUploadJobCount" ng-change="setChange(form1,'maxUploadJobCount')" max="20" min="1" required class=" form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          <!-- 最大下载任务数: -->
          {{'settings.maxDownloadConcurrency'|translate}}:
        </label>
        <div class="col-sm-7">
          <input type="number" name="maxDownloadJobCount" ng-model="set.maxDownloadJobCount" ng-change="setChange(form1,'maxDownloadJobCount')" max="20" min="1" required class=" form-control" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>
        <h5 class="text-primary">{{'settings.subtitle.sys'|translate}}</h5>
      </legend>

      <div class="form-group">
        <label class="col-sm-4 control-label">
          <!-- 自动更新: -->
          {{'settings.autoUpgrade'|translate}}:
        </label>
        <div class="col-sm-7">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="autoUpgrade" ng-model="set.autoUpgrade" ng-change="setChange(form1,'autoUpgrade')" ng-true-value="1"
                ng-false-value="0" />
              ({{'settings.autoUpgrade.msg'|translate}})
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">{{'language'|translate}}:</label>
        <div class="col-sm-7">
          <select class="form-control input-sm" ng-model="langSettings.lang" ng-change="langSettings.changeLanguage(langSettings.lang)" ng-options="a.lang as a.label for a in langSettings.langList"></select>
        </div>
      </div>
    </fieldset>
