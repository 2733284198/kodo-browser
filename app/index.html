<!DOCTYPE html>
<html ng-app="web" ng-controller="mainCtrl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>OSS Browser</title>
  <script>
    const path = require('path');
    const os = require('os');
    const fs = require('fs');
    const request = require('request');

    var custom = {};
    try {
      custom = require(path.join(__dirname, '../custom/index.js'));
    } catch (e) {
      console.log('no custom settings')
    };
    document.title = custom.title || 'S3 Browser';
  </script>
  <link href="css/lib.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <toast-list></toast-list>

  <div ui-view="">
    <section style="text-align:center;display:block;width:128px;margin:250px auto 0">
      <div class="loadEffect">
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
        <div>
          <span></span>
        </div>
      </div>
    </section>
  </div>

  <!-- Insert this line before script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="lib.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <script src="templates.js"></script>
  <script>
    const { ipcRenderer, shell } = require('electron');
    var isDev = process.env.NODE_ENV == 'development';

    ipcRenderer.on('asynchronous-reply', (event, data) => {
      switch (data.key) {
        case 'getStaticServerPort':
          Global.staticServerPort = data.port;
          break;
      }
    });
    setTimeout(function () {
      ipcRenderer.send('asynchronous', { key: 'getStaticServerPort' });
    }, 1000);

    //自动升级
    // setTimeout(function(){
    //   ipcRenderer.send('asynchronous-message', 'checkUpgrade');
    // },2000);
    // setInterval(function(){
    //   ipcRenderer.send('asynchronous-message', 'checkUpgrade');
    // },60000);


    function openExternal(url) {
      // Open a URL in the default way
      shell.openExternal(url);
    }

    function openDevTools() {
      ipcRenderer.send('asynchronous', { key: 'openDevTools' });
    }

    function gInstallAndRestart(version) {
      ipcRenderer.send('asynchronous', { key: 'installRestart', version: version });
    }


    var pkg = require('./package');

    var Global = {
      app: {
        id: custom.appId || '.s3-browser',
        logo: custom.logo_png || 'icons/icon.png', //logo
        version: custom.version || pkg.version //version
      },
      i18n: require('./node/i18n'),

      config_path: path.join(os.homedir(), '.s3-browser'),

      //release notes目录后缀，里面有 ${version}.md, 如 1.0.0.md
      release_notes_url: `https://raw.githubusercontent.com/aliyun.s3-browser/${isDev ? 'dev' : 'master'}/release-notes/`,

      // //升级检测链接
      upgrade_url: `https://raw.githubusercontent.com/aliyun.s3-browser/${isDev ? 'dev' : 'master'}/upgrade.json`,

      about_html: custom.about_html
    };

    (function () {
      if (custom.appName)
        for (var k in custom.appName) {
          if (Global.i18n[k])
            Global.i18n[k].content['app.name'] = custom.appName[k] || 'S3 Browser';
        }
    })();


    $(function () {
      $(document).on('dragover', function (ev) {
        ev.preventDefault();
        return false;
      })
      $(document).on('drop', function (ev) {
        ev.preventDefault();
        return false;
      })
    });

  </script>
  <script src="app.js"></script>

</body>
</html>
