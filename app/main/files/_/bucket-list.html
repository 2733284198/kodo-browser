<div ng-if="!isLoading" style="height:100%" ng-click="toggleTransVisible(false);">
  <section ng-if="ref.isListView">
    <table id="bucket-list" class="table table-condensed table-hover table-striped">
      <!-- bootstrap table -->
    </table>
  </section>

  <section ng-if="!ref.isListView">
    <div class="pd10" style="height:100%" ng-click="bucket_sel.item=null;">
      <div ng-repeat="item in buckets|filter:sch.bucketName" ng-dblclick="goIn(item.name);$event.stopPropagation()" ng-click="selectBucket(item);$event.stopPropagation()"
        class="item-block" ng-class="{'active':bucket_sel.item.name==item.name}">
        <i class="fa fa-database"></i>
        <div class="item-block-name" uib-tooltip-html="'<div class=\'break\'>'+item.name+'</div>'" tooltip-append-to-body="true">{{item.name}}</div>
        <div class="item-block-desc">{{item.region}}</div>
      </div>

      <div class="clearfix">&nbsp;</div>
    </div>
  </section>
</div>
