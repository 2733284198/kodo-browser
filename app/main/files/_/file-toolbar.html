<header class="pd4 file-toolbar">

  <div class="col-sm-7 pd0">

    <div class="btn-group" role="group" ng-if="!copy.pwd && (!ref.bucketPerm || ref.bucketPerm.write)">
      <button ng-disabled="currentAuthInfo.privilege=='readOnly'" type="button" class="btn btn-info btn-sm" ng-click="showAddFolder()">
        <i class="glyphicon glyphicon-plus text-success"></i>
        {{'folder.create'|translate}}
      </button>
    </div>

    &nbsp;
    <div class="btn-group" role="group" ng-if="!copy.pwd">

      <button ng-disabled="currentAuthInfo.privilege=='readOnly'" type="button" class="btn btn-default btn-sm" ng-click="showUploadDialog()"
        ng-if="(!ref.bucketPerm || ref.bucketPerm.write)">
        <i class="glyphicon glyphicon-cloud-upload text-info"></i>
        {{'upload'|translate}}
      </button>
      <button type="button" class="btn btn-default btn-sm" ng-disabled="!sel.has" ng-click="showDownloadDialog()" ng-if="(!ref.bucketPerm || ref.bucketPerm.read)">
        <i class="glyphicon glyphicon-cloud-download text-primary"></i>
        {{'download'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-disabled="!sel.has || currentAuthInfo.privilege=='readOnly'" ng-click="showMove(sel.has, true)"
        ng-if="(!ref.bucketPerm || ref.bucketPerm.copy)">
        <i class="fa fa-clone text-primary"></i>
        {{'copy'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-disabled="!sel.has || currentAuthInfo.privilege=='readOnly'" ng-if="(!ref.bucketPerm || ref.bucketPerm.move)"
        ng-click="showMove(sel.has)">
        <i class="fa fa-clone text-primary"></i>
        {{'move'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-disabled="!sel.has || currentAuthInfo.privilege=='readOnly'" ng-if="(!ref.bucketPerm || ref.bucketPerm.rename)"
        ng-click="showRename(sel.has[0])">
        <i class="fa fa-clone text-primary"></i>
        {{'rename'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-disabled="!sel.has || currentAuthInfo.privilege=='readOnly'" ng-if="(!ref.bucketPerm || ref.bucketPerm.remove)"
        ng-click="showDeleteFilesSelected()">
        <i class="fa fa-clone text-primary"></i>
        {{'delete'|translate}}
      </button>

    </div>

    <div class="btn-group" role="toolbar" ng-if="keepMoveOptions">
      <button class="btn btn-default btn-sm" type="button" uib-tooltip="{{'paste.resources'|translate}}" tooltip-placement="bottom"
        tooltip-append-to-body="true" ng-click="showPaste()">
        <span class="text-primary">
          <i class="fa fa-paste"></i>
          {{'paste'|translate}}({{keepMoveOptions.items.length}})
      </button>

      <button class="btn btn-default btn-sm" style="padding-left:3px;padding-right:3px;" type="button" uib-tooltip="{{(keepMoveOptions.isCopy?'copy.cancel':'move.cancel')|translate }}"
        tooltip-placement="bottom" tooltip-append-to-body="true" ng-click="cancelPaste()">
        <span class="text-danger">
          <i class="fa fa-close"></i>
        </span>
      </button>
    </div>

  </div>

  <div class="col-sm-2 pd0">

    <div class="input-group input-group-sm">
      <input type="text" ng-model="sch.objectName" ng-change="searchObjectName()" class="form-control" cleanable-input placeholder="{{'search.files.placeholder'|translate}}">
      <span class="input-group-addon">
        <i class="fa fa-search"></i> {{objects.length}}
        <span ng-if="nextObjectsMarker">+</span>
      </span>
    </div>

  </div>
  <div class="col-sm-3 pd0">
    <span ng-include="'main/files/_/list-view-options.html'"></span>
  </div>

  <div class="clearfix"></div>
</header>
